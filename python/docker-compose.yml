services:
  python3:
    container_name: python3
    image: python:3.9-bullseye
    networks:
      - gundam
  python2:
    container_name: python2
    image: python:2
    networks:
      - gundam
  python-miniforge:
    container_name: miniforge
    image: batlefroc/conda:latest
    ports:
      - 8888:8888
    command: jupyter notebook --ip 0.0.0.0 --allow-root
    networks:
      - gundam

networks:
  gundam:
    name: gundam