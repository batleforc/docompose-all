services:
  go19:
    container_name: go19
    image: golang:1.19-bullseye
    networks:
      - gundam
  go18:
    container_name: go18
    image: golang:1.18-bullseye
    networks:
      - gundam
  go19grpc:
    container_name: go19grpc
    build: ./image/grpc
    image: batleforc/go:1.19-grpc
    networks:
      - gundam

networks:
  gundam:
    name: gundam